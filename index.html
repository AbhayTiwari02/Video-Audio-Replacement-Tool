<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Audio Replacement Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('static/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .custom-file-upload {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .custom-file-upload:hover {
      background-color: #0056b3;
    }

    #file-upload {
      display: none;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Video Audio Replacement Tool</h1>
    <p>Transform your video's audio seamlessly with AI!</p>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="file-upload" class="custom-file-upload">
        Choose Your Video File
      </label>
      <input id="file-upload" type="file" name="file" required>
      <button type="submit" class="btn">Upload & Process</button>
    </form>
  </div>

  <script>
    // Ensure content block stays centered dynamically
    function centerContent() {
      const content = document.querySelector('.content');
      const windowHeight = window.innerHeight;
      const contentHeight = content.offsetHeight;

      // Dynamically adjust top margin for vertical centering
      const topMargin = (windowHeight - contentHeight) / 2;
      content.style.marginTop = topMargin + 'px';
    }

    // Re-center on window resize
    window.addEventListener('resize', centerContent);
    window.addEventListener('load', centerContent);
  </script>
</body>
</html>
